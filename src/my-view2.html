<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      paper-card {
        padding: 16px;
        margin: 24px;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-card>
      <h1>Contact</h1>
      <p>Email <a href="mailto:brandonroehl@gmail.com">BrandonRoehl@gmail.com</a></p>
      <paper-button raised on-click="openModal">Resume</paper-button>
    </paper-card> 
    <paper-dialog id="modal" modal style="width: 70%; height: 90%;">
        <div style="width: calc(100% - 4em); height: calc(100% - 6em);">
            <object data="files/Resume.pdf" type="application/pdf" width="100%" height="100%">
                <p>Alternative text - include a link <a href="files/Resume.pdf">to the PDF!</a></p>
            </object>
        </div>
        <div class="buttons">
            <paper-button dialog-dismiss>Close</paper-button>
        </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'my-view2',
      openModal: function() {
          var body = document.querySelector('body');
          Polymer.dom(body).appendChild(this.$.modal);
          this.$.modal.open();
      }
    });
  </script>
</dom-module>
