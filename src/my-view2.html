<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view2">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      paper-card {
        padding: 1em;
        margin: 1em;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-card>
      <h1>Contact</h1>
      <p>Email <a href="mailto:brandonroehl@gmail.com">BrandonRoehl@gmail.com</a></p>
      <paper-button raised on-click="openModal">Resume</paper-button>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
      openModal: function() {
          var body = document.querySelector('body');
          Polymer.dom(body).appendChild(this.$.modal);
          this.$.modal.open();
      }
    });
  </script>
</dom-module>
