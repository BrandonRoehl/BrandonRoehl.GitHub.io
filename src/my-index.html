<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/parallax-background.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<dom-module id="my-index">

    <template>

        <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <style is="custom-style">

            app-box {
                height: 640px;
            }

            .first {
                --app-box-background-front-layer: {
                    background-image: url(/images/keyboard.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .second {
                --app-box-background-front-layer: {
                    background-image: url(/images/pencil.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .third {
                --app-box-background-front-layer: {
                    background-image: url(/images/terminal.png);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            .fourth {
                --app-box-background-front-layer: {
                    background-image: url(/images/stratus.jpg);
                    background-position: bottom;
                    padding-bottom: 120px;
                    margin-top: -20px;
                    height: 100%;
                };
            }

            article {
                font-weight: 100;
                max-width: 500px;
                text-align: center;
                margin: 100px auto;
            }
            article h2 {
                font-weight: 100;
                font-size: 50px;
                margin: 5px;
            }
            article p {
                font-size: 18px;
                line-height: 30px;
            }

            article hr {
                width: 100px;
                height: 1px;
                border: none;
                margin: 20px auto;
                background-color: black;
            }
            .git-link, .git-link:active, .git-link:hover {
                font-weight: bold;
                text-decoration: none;
                color: rgb(5, 111, 255);
            }
            .code {
                @apply(--paper-font-common-code);
                text-align: left;
            }
            .code.header {
                font-size: 2em;
            }
            paper-card.code {
                padding: 1em;
            }

        </style>

        <section>
            <article>
                <paper-card class="code header">
                    while self.bored {<br />
                    &nbsp;&nbsp;&nbsp;&nbsp;self.code<br />
                    }
                </paper-card>
                <p>I'm a student at the University of Wisconsion - Eau Claire and work as a Ruby on Rails developer for the university</p>
                <paper-button raised on-click="openModal">Resume</paper-button>
            </article>
            <app-box class="first" effects="parallax-background">
            </app-box>
        </section>

        <section>
            <article>
                <h2>GitHub</h2>
                <hr />
                <p>You can visit my github to view my other projects.</p>
                <a class="git-link" target="_blank" href="https://github.com/BrandonRoehl"><paper-button>github</paper-button></a>
            </article>
            <app-box class="second" effects="parallax-background"></app-box>
        </section>

        <section>
            <article>
                <h2>Using Web Components</h2>
                <hr />
                <p>Polymer leverages web components, a new set of standards designed to provide reusable components for the web.</p>
            </article>
            <app-box class="third" effects="parallax-background"></app-box>
        </section>

        <section>
            <article>
                <h2>Built with polymer</h2>
                <hr />
                <p>Though I'm a rails developer this website is built with the polymer libraries.</p>
            </article>
            <app-box class="fourth" effects="parallax-background"></app-box>
        </section>

        <paper-dialog id="modal" modal style="width: 70%; height: 90%;">
            <div style="width: calc(100% - 4em); height: calc(100% - 6em);">
                <object data="files/Resume.pdf" type="application/pdf" width="100%" height="100%">
                    <p>Alternative text - include a link <a href="files/Resume.pdf">to the PDF!</a></p>
                </object>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'my-index',
            openModal: function() {
                var body = document.querySelector('body');
                Polymer.dom(body).appendChild(this.$.modal);
                this.$.modal.open();
            }
        });
    </script>
</dom-module>
