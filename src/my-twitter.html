<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../stylesheets/shared-styles.html">

<dom-module id="my-twitter">

    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                max-width: 40rem;
                display: block;
                margin: 1em auto;
            }
            paper-card {
                width: 100%;
            }
        </style>
        <paper-card>
            <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/BrandonRoehl?ref_src=twsrc%5Etfw">Tweets by BrandonRoehl</a>
        </paper-card>
    </template>

    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        Polymer({
            is: 'my-twitter'
        });
        twttr.widgets.load(
            document.getElementsByClassName("twitter-timeline")[0]
        );
    </script>

</dom-module>
