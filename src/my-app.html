<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<!-- <link rel="import" href="my-icons.html"> -->

<dom-module id="my-app">

    <template>

    <style>

  :host {
    display: block;
    --app-primary-color: #4285f4;
    --app-secondary-color: black;
  }

  .drawer-list {
    margin: 0 20px;
  }
  .drawer-list a {
    display: block;
    padding: 0 16px;
    line-height: 40px;
    text-decoration: none;
    color: var(--app-secondary-color);
  }
  .drawer-list .iron-selected {
    color: white;
    background: black;
  }
  .drawer-list a.subroute {
    padding-left: 32px;
  }

  app-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    color: #fff;
    -webkit-backdrop-filter: blur(5px);
    --app-header-background-front-layer: {
        background-color: #000000;
        background-image: url(../images/header.png);
        background-position: center;
        background-size: cover;
    };
    --app-header-background-rear-layer: {
        background-color: rgba(0, 0, 0, 0.7);
    }
  }
  paper-icon-button {
    --paper-icon-button-ink-color: white;
  }
  paper-fab {
    position: absolute;
    right: 16px;
    top: 248px;
    will-change: transform;
    transition: 0.1s -webkit-transform;
    transition: 0.1s transform;
  }
  paper-fab.shrink-to-hidden {
    -webkit-transform: scale3d(0, 0, 0);
    transform: scale3d(0, 0, 0);
  }
  app-toolbar.middle {
    height: 200px;
  }
  app-toolbar.bottom {
    height: 92px;
  }
  sample-content {
    padding-top: 276px;
  }
  #sig-header {
    margin-left: 45px;
    height: 60px;
    width: auto;
    top: 10px;
    position: relative;
  }

</style>

        <app-location use-hash-as-path route="{{route}}"></app-location>
        <app-route
                    route="{{route}}"
                    pattern="/:page"
                    data="{{routeData}}"
                    tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer swipe-open>
                <app-toolbar>Work in Progress</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="#/" style="position: relative"><paper-ripple></paper-ripple>View One</a>
                    <a name="view2" href="#/view2" style="position: relative"><paper-ripple></paper-ripple>View Two</a>
                    <a name="view3" href="#/view3" style="position: relative"><paper-ripple></paper-ripple>View Three</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout>
                <app-header effects="waterfall blend-background parallax-background" effects-config='{"parallax-background": {"scalar": 0.5}}' condenses fixed>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <paper-icon-button icon="more-vert"></paper-icon-button>
                    </app-toolbar>
                    <app-toolbar class="middle"></app-toolbar>
                    <app-toolbar class="bottom">
                        <img src="../images/sig.png" id="sig-header" />
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <my-view1 name="view1"></my-view1>
                    <my-view2 name="view2"></my-view2>
                    <my-view3 name="view3"></my-view3>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'my-app',

            properties: {

            page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },

            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page) {
                this.page = page || 'view1';
            },

            _pageChanged: function(page) {
                // load page import on demand.
                this.importHref(this.resolveUrl('my-' + page + '.html'), null, null, true);
            }

        });

    </script>

</dom-module>
