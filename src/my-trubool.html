
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../stylesheets/shared-styles.html">

<dom-module id="my-trubool">

	<template>

        <style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				padding: 10px;
			}
			paper-card {
				padding: 1em;
				margin: 1em;
			}
			h1 {
				font-size: 22px;
				margin: 16px 0;
				color: #212121;
			}
		</style>

		<paper-card>
			<h1>TruBool</h1>
			<p><strong>TruBool</strong> is an application to teach boolean operations in a fun and interactive way</p>
			<a href="https://trubool.brandonroehl.org"><paper-button>TruBool</paper-button></a>
		</paper-card>
	</template>

	<script>
		Polymer({
			is: 'my-trubool',
			openModal: function() {
				var body = document.querySelector('body');
				Polymer.dom(body).appendChild(this.$.modal);
				this.$.modal.open();
			}
		});
	</script>
</dom-module>
