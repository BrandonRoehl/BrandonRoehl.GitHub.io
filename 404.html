---
---
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <title>Can't find Brandon</title>

        <link rel="shortcut icon" sizes="32x32" href="./images/app-icon-32.png">

        <meta name="theme-color" content="#000">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="BrandonRoehl.org">
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" type="text/css" href="./stylesheets/404.css">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="./index.rss">

        <script>
            // setup Polymer options
            window.Polymer = {lazyRegister: true, dom: 'shadow'};

            // load webcomponents polyfills
            (function() {
                if ('registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')) {
                    // browser has web components
                } else {
                    // polyfill web components
                    var e = document.createElement('script');
                    e.src = './bower_components/webcomponentsjs/webcomponents-lite.min.js';
                    document.head.appendChild(e);
                }
            })();

            // load pre-caching service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('./service-worker.js');
                });
            }

        </script>

        <link rel="import" href="./bower_components/paper-button/paper-button.html">
        <link rel="import" href="./bower_components/paper-card/paper-card.html">
        <link rel="import" href="./bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
        <style is="custom-style">
            paper-button[raised] {
                --paper-button-ink-color: #fff;
            }
        </style>

    </head>
    <body>
        <paper-card heading="404 Not Found">
            <a id="close-fab" href="{{ site.url }}">
                <paper-fab icon="close"></paper-fab>
            </a>
            <div class="card-content">
                <p>
                    Um... well this is embarrassing maybe I misplaced this? <br/>
                    Or it never existed...
                </p>

                <div>
                    <a href="{{ site.url }}">
                        <paper-button raised>Take Me Home</paper-button>
                    </a>

                    <a href="mailto:{{ site.email }}">
                        <paper-button raised>It's an Error</paper-button>
                    </a>
                </div>
            </div>
        </paper-card>
        <div id="title">
            <a href="{{ site.url }}">
                brandonroehl.org
                <paper-ripple></paper-ripple>
            </a>
        </div>
    </body>
</html>
