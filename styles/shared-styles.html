<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
        /* My styles*/
        
        paper-button.linked {
            color: var(--paper-blue-900);
        }
        paper-button.linked:hover {
            color: var(--paper-blue-700);
        }
        paper-button {
          background: transparent;
        }
        paper-button:hover {
          background: white;
          @apply(--shadow-elevation-3dp);
        }
        paper-button[raised]:hover {
            @apply(--shadow-elevation-6dp);
        
        }
    
        /*paper-button {
            --paper-button-ink-color: var(--paper-grey-500);
        }*/
    
        paper-button.primary {
            color: white;
            background: var(--paper-blue-600);
        }
        paper-button.primary:hover {
            color: white;
            background: var(--paper-blue-500);
        }
    
    
        /* There styles*/
      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
    </style>
  </template>
</dom-module>
