{% assign name = page.url|remove:'/blog/'|remove:'.html' %}

<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="{{name}}">

    <template>
        <link rel="stylesheet" type="text/css" href="../../../../stylesheets/one-light.css">
        <style>
            :host {
                display: block;
                padding: 10px;
            }
            code {
                padding: 3px 7px;
                border: 1px solid black;
                border-radius: 5px;
                background: #fafafa;
                color: #383a42;
            }
            pre code {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border: 1px solid #adadad;
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background: #fafafa;
                color: #383a42;
            }
        </style>
        {{ content }}
    </template>

    <script>

        Polymer({
            is: "{{name}}"
        });

    </script>

</dom-module>
