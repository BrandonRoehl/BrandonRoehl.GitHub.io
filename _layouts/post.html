{% assign name = page.url|remove:'/blog/'|remove:'.html' %}

<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="{{name}}">

    <template>
        <link rel="stylesheet" type="text/css" href="../../../../stylesheets/one-light.css">
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        </style>
        {{ content }}
    </template>

    <script>

        Polymer({
            is: "{{name}}"
        });

    </script>

</dom-module>
